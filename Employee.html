<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src='employee.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="employee.css" rel="stylesheet">
</head>

<body onload="formLoad()">
    <div class="container">
        <div id="employeeListForm" style="margin-top: 50px; border: 5px solid royalblue; padding: 20px;">
            <div class="row" style="margin-top: 10px;">
                <div class="col-2">
                    <button type="button" class="btn btn-primary" onclick="openForm()">Open Form</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <table class="table table-striped" style="margin-top: 10px;">
                        <thead>
                            <tr>
                                <th scope="col">Action</th>
                                <th scope="col">Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Address</th>
                            </tr>
                        </thead>
                        <tbody id="renderList">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div id="employeeSaveForm" style="margin-top: 50px; border: 5px solid royalblue; padding: 20px;">
            <div class="row" style="margin-top: 10px;">
                <div class="col-1">
                    Name:
                </div>
                <div class="col-4">
                    <input type="text" id="name" class="form-control" placeholder="Name" title="Enter name">
                </div>
            </div>
            <div class="row" style="margin-top: 10px;">
                <div class="col-1">
                    Age:
                </div>
                <div class="col-4">
                    <select class="form-control" id="age">
                        <option value="">---select---</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                        <option value="30">30</option>
                        <option value="35">35</option>
                        <option value="40">40</option>

                    </select>
                </div>
            </div>
            <div class="row" style="margin-top: 10px;">
                <div class="col-1">
                    Address:
                </div>
                <div class="col-4">
                    <input type="text" id="address" class="form-control" placeholder="Address" title="Enter address">
                </div>
            </div>

            <div class="row" style="margin-top: 20px;">
                <div class="col-2"></div>
                <div class="col-2">
                    <button type="button" class="btn btn-primary" onclick="submitFormConfirm()">Submit</button>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-danger" onclick="resetFormConfirm()">Reset</button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-primary" onclick="viewEmployee()">View Employee</button>
                </div>
            </div>
        </div>
    </div>




    <!-- Submit Modal -->
    <div class="modal fade" id="submitConfirm" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Confirm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure to submit the form?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Reset Modal -->
    <div class="modal fade" id="resetConfirm" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Confirm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure to reset the form?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="resetForm()">Reset</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
